name: Test

on:
  push:
    tags:
    branches:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go 1.23
      uses: actions/setup-go@v5
      with:
        go-version: "1.23"
    - name: Test
      run: |
        echo "Testing..."
        go test ./...

